<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', path='/script.js') }}" rel="stylesheet">
    <title>Title</title>
</head>
<body>
    <h1>Users matching your search parameters</h1>
    <div>
        {% for user in found_users %}
            <p>{{user.first_name}} {{user.last_name}} - <i>{{user.email}}: {{user.gender}} {{user.age}}</i></p><br>
        <input type="button" value="like" onclick="setLike({{user.id}}, '{{token}}')" id=like_{{user.id}}>
        {% endfor %}
    </div>
    <input hidden value="{{token}}" id="token">
    <script src="/static/script.js"></script>

</body>
</html>
